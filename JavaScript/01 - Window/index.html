<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto "Window"</title>
    <style>
        body {
            background: rgb(95, 54, 19);
            color: rgb(64, 186, 243);
            font-size: 1.5rem;
        }

        h1 {
            font-size: 3rem;
        }

    </style>
</head>
<body>

    <h1>
        Olá Mundo!
    </h1>

    <p>
        Evitando "zica"
    </p>

    <!-- JavaScript -->

    <script>

        // use ctrl CTRL + ; para comentários


        // comentário 1 linha no java

        /*comentário em bloco no java 
        ----------------------------- */

        window.alert("Estou livre de uma maldição!")         // Abre uma caixa de alerta encima do conteúdo
        confirm("Quer observar tal maldição? ")         // Abre uma caixa de confirmação encima do conteúdo com opções de "ok" e "cancelar"
        var nome=prompt("Qual maldição acredita que seja?")  // Abre uma caixa com texto e respota escrita do usuário
        alert("A maldição que você escreveu foi " + nome + "?")


        
        
    </script>
</body>
</html>
